<app-go-back></app-go-back>
<div class="wrapper fadeInDown">

  <div id="formContent">
    <h2 class="active"> Sign In </h2>


    <div class="fadeIn first">
      <img src="../../assets/img/guest.png" id="icon" alt="User Icon" />
    </div>

    <div class="alert alert-danger" *ngIf="wrongData">Login or password incorrect. Please try again.</div>
    <form>
      <input type="text" autofocus id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="login">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="submit()">
    </form>

    <div id="formFooter">
      <a class="underlineHover" (click)="toRegister()">Don't have an account ? Register !</a>
    </div>

  </div>
</div>
