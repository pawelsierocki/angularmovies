<app-menu></app-menu>
<div class="container user-details">
    <div class="container">
      <div class="row">
         
          <div class="col-md-3">
            <div class="text-center">
              <img *ngIf="file" src="../../assets/img/{{file}}" class="avatar img-circle" alt="avatar">
              <h6 *ngIf="!file">Upload your photo...</h6>
              
              <input type="file" class="form-control inputfile" (change)="onFileChanged($event)">
            </div>
          </div>
          
          
          <div class="col-md-9 personal-info">
            
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-3 control-label"><Strong>First name:</Strong></label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" name="First_name" [(ngModel)]="name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label"><Strong>Last name:</Strong></label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" name="surname" [(ngModel)]="surname">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"><Strong>Password:</Strong></label>
                <div class="col-md-8">
                  <input class="form-control" type="password" name="password" [(ngModel)]="password">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"><Strong>Confirm password:</Strong></label>
                <div class="col-md-8">
                  <input class="form-control" type="password" name="password_repeat" [(ngModel)]="password_repeat">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="button" class="btn btn-primary" value="Save Changes" (click)="onSubmit()">
                  <span></span>
                  <input type="button" class="btn btn-default cancel" value="Cancel" (click)="onBack()">
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
    <hr>
</div>
