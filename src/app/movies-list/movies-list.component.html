<div class="block row">

  <div class="singleMovie" *ngFor="let movie of arrayOfMovies">
      <div class="movie-info">
        <img class="image" 
                  alt="{{movie.original_title}}"
                  src="{{movie.poster_path != null ? imgPath+movie.poster_path : '../../assets/img/default.png'}}">
        <h2 class="title">{{movie.original_title}}</h2>
      </div>
      <div class="movie-stars">
        <img class="img-a">
     </div>
      <div class="movie-description">{{movie.overview.length < 200 ? movie.overview : movie.overview.slice(1,200)+'...'}}</div>
      <div class="movie-btn">
        <button class="btn btn-danger" [routerLink]="['/movies', movie.id, movie.original_language]">See more details</button>
      </div>
  </div>

</div>

<div class="container btn-loadmore row">
  <button class="btn btn-success btn-loadmore" (click)="ngOnInit()">Load more movies</button>
</div>
